<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm rounded-bottom"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand fs-4 fw-bold text-uppercase"
          href="#"
          data-target="home-page"
          >My POSS</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-target="home-page"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="customer-page"
                >Customer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="item-page">Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-target="order-page">Order</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- home page -->
    <section id="home-page" class="page">home</section>
    <section id="customer-page" class="page position-relative">
      <div class="card shadow-lg p-3">
        <h2 class="card-title text-primary mb-4">Customer Management</h2>

        <div class="table-responsive">
          <table
            class="table table-bordered table-striped table-hover align-middle"
          >
            <thead class="table-dark">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th style="width: 150px">Action</th>
              </tr>
            </thead>
            <tbody id="customer-table-body"></tbody>
          </table>
        </div>
      </div>

      <button
        id="btn-customer-modal-open"
        class="btn btn-success btn-lg rounded-circle shadow-lg position-absolute bottom-0 end-0 m-4"
        style="width: 60px; height: 60px; font-size: 1.5rem; z-index: 1050"
      >
        +
      </button>

      <div
        class="modal fade"
        id="customer-form-modal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 id="customer-modal-title" class="modal-title">
                Add Customer
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row g-3">
                <input id="edit-index" type="hidden" />
                <div class="col-md-6">
                  <label for="customer-id" class="form-label"
                    >Customer ID</label
                  >
                  <input
                    id="customer-id"
                    type="text"
                    placeholder="e.g., C004"
                    class="form-control"
                  />
                </div>
                <div class="col-md-6">
                  <label for="customer-name" class="form-label">Name</label>
                  <input
                    id="customer-name"
                    type="text"
                    placeholder="Full Name"
                    class="form-control"
                  />
                </div>
                <div class="col-12">
                  <label for="customer-address" class="form-label"
                    >Address</label
                  >
                  <input
                    id="customer-address"
                    type="text"
                    placeholder="e.g., Kandy, Sri Lanka"
                    class="form-control"
                  />
                </div>
                <div class="col-md-6">
                  <label for="customer-salary" class="form-label">Salary</label>
                  <input
                    id="customer-salary"
                    type="number"
                    placeholder="e.g., 50000"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cancel
              </button>
              <button
                id="btn-customer-save"
                class="btn btn-primary"
                type="button"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- item page -->
    <section id="item-page" class="page">item</section>

    <!-- order page -->
    <section id="order-page" class="page">order</section>

    <script src="assets/lib/jQuery/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="assets/js/app.js"></script>

    <script type="module" src="model/Customer.js"></script>
    <script type="module" src="model/Item.js"></script>
    <script type="module" src="model/Order.js"></script>
    <script type="module" src="model/OrderDetails.js"></script>

    <script type="module" src="controller/IndexController.js"></script>
    <script type="module" src="controller/CustomerController.js"></script>
    <script type="module" src="controller/ItemController.js"></script>
    <script type="module" src="controller/OrderController.js"></script>

    <script type="module" src="db/DB.js"></script>
  </body>
</html>
